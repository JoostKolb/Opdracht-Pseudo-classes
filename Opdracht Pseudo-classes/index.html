<!DOCTYPE html>
<html>

<head>
  <title> Opdracht | Pseudo-classes </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>Deel 1: kennismaken met verschillende pseudo-classes</h1>
  <div>
    <a href="#" class="btn-hover">Deze link wordt: lichtblauw en dikgedrukt on-hover </a>
  </div>
  <br>
  <div>
    <a href="#" class="btn-active">Deze link wordt: rood en schuingedrukt on-click </a>
  </div>
  <br>
  <div>
    <a href="#" class="btn-visited">Deze link wordt: geel wanneer deze bezocht is. </a>
  </div>
  <br>
  <div>
    <label for="text">Dit input veld wordt groen en 20px groot wanneer het veld de focus heeft</label>
    <input type="text" name="text" id="text">
  </div>
  <br>
  <h2>Deel 2: Een navigatiemenu</h2>
  <nav>
    <ul>
      <li><a href="#">Menu item 1</a></li>
      <li><a href="#" class="currentPage">Menu item 2</a></li>
      <li><a href="#">Menu item 3</a></li>
      <li><input type="text" name="zoeken" id="zoeken"><button>Zoeken</button></li>
    </ul>
  </nav>
</body>

</html>
